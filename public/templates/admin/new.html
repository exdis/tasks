<div ng-controller="admin">
	<form action="api/posts" method="post">
		<label for="">Title</label>
		<input type="text" ng-model="form.title" name="title">
		<br>
		<label for="">Content</label>
		<textarea name="content" id="" ng-model="form.content" cols="30" rows="10"></textarea>
		<br>
		<button type="button" ng-click="submit()">Send</button>
	</form>
</div>
