	<div class="well well-lg">This month you have {{total()}}</div>
	<div class="table-responsive">
		<table class="table table-striped table-hovered">
			<tr>
				<th>Task title</th>
				<th>Task time</th>
				<th></th>
			</tr>
			<tr ng-repeat="task in tasks | orderBy:'-pubDate'">
				<td><a target="_blank" href="{{task.link}}">{{task.title}}</a></td>
				<td>{{task.time|parseTime}}</td>
				<td><a href="#" ng-click="taskDelete(task._id)"><span class="glyphicon glyphicon-remove text-danger"></span></a></td>
			</tr>
		</table>
		<ui-pagination cur="pagination.cur" total="pagination.total" display="{{pagination.display}}" init="init(page)"></ui-pagination>
	</div>
